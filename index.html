<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Viewer</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div id="chat">
        <div id="messages">
            <div class="message">
                <div class="role">system</div>
                <div class="content">The assistant will attempt to respond with helpful answers to the users messages</div>
            </div>
        </div>
        <div id="userInput">
            <textarea id="inputText" placeholder="enter message..."></textarea>
            <button id="sendMessage">send</button>
        </div>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
